<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel ="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="images/icon.png" type="image/icon">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </head>
    <body>
        <div id="calc" >
            <div id="space"><span><p id="display"></p><span></div>
            <table id="tbl" >
                <!--
                <tr><td id="space" colspan="4" rowspan="2">&nbsp;&nbsp;&nbsp;</td>
                </tr>
                <tr></tr>-->
                <tr>
                    <td><button class="button" data-value="c">C</button></td>
                    <td><button class="button" data-value="signchange">+/-</button></td>
                    <td><button class="button" data-value="perc">%</button></td>
                    <td><button class="button" data-value="backspace"><i class="fas fa-backspace"></button></i></td>
                </tr>
                <tr>
                    <td><button class="button" data-value="rev">1/x</button></td>
                    <td><button class="button" data-value="sqr">x &sup2;</button></td>
                    <td><button class="button" data-value="sqrt">&radic; x</button></td>
                    <td><button class="button" data-value="/">/</button></td>
                </tr>
                <tr>
                    <td class="numb" ><button class="button" data-value="7">7</button></td>
                    <td class="numb" ><button class="button" data-value="8">8</button></td>
                    <td class="numb"><button class="button" data-value="9">9</button></td>
                    <td><button class="button" data-value="*">X</button></td>
                </tr>
                <tr>
                    <td class="numb"><button class="button" data-value="4">4</button></td>
                    <td class="numb"><button class="button" data-value="5">5</button></td>
                    <td class="numb"><button class="button" data-value="6">6</button></td>
                    <td><button class="button" data-value="-">-</button></td>
                </tr>
                <tr>
                    <td class="numb"><button class="button" data-value="1">1</button></td>
                    <td class="numb"><button class="button" data-value="2"> 2</button></td>
                    <td class="numb"><button class="button" data-value="3">3</button></td>
                    <td><button class="button" data-value="+">+</button></td>
                </tr>
                <tr>
                    <td class="numb"><button class="button" data-value="dot">.</button></td>
                    <td class="numb"><button class="button" data-value="0">0</button></td>
                    
                    <td colspan="2" id="eql"><button class="button" data-value="=">=</button></td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
